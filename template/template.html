<!DOCTYPE html>
<html lang"en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scalable=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="generator" content="pandoc">
    $if(author)$<meta name="author" content="$author$">$endif$
    $if(description)$<meta name="description" content="$description$">$endif$
    $if(title)$<title>$title$</title>$endif$

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

<style>
#main-container {
    margin: 20px auto;
}

#toc-container ul ul{
    display: none;
}

h1 {
    font-size: 2em;
    margin-bottom: 2px;
    color: #363636;
    font-weight: 600;
    line-height: 1.125;
}

h1:not(:first-child) {
    margin-top: 100px;
}

#main-content {
    padding: 10px 30px;
}

#main-content blockquote {
    margin-top: 30px;
    margin-bottom: 40px;
    border-left: 4px solid #ededed;
    text-align: justify;
    border-radius: 5px;
    padding-left: 10px;
}

#main-content em {
    font-size: 0.7em;
    color: gray;
}

#main-content .line-block {
    margin-left: 50px;
    font-style: italic;
}

#nav-header {
    padding: 20px;
    font-size: 1.5em;
    border-radius: 6px 6px 0 0;
}

.card {
    border-radius: 6px;
    position: -webkit-sticky;
    position: sticky;
    top: 20px;
}

.card-content {
    padding: 0px;
}

li {
    padding: 10px 20px;
    border-bottom: 1px solid #ededed;
    cursor: pointer;
}

li a {
    color: #363636;
    display: inline-block;
    width: 100%;
    height: 100%;
}

li:hover {
    background-color: #eeeeee;
}
</style>

</head>
<body>

$for(header-includes)$
    $header-includes$
$endfor$


<div id="main-container" class="container is-fluid">
    <div class="columns">
        <div id="toc-container" class="column is-one-quarter">
            <div class="card">
                <header id="nav-header" class="card-header">ðŸ“š Books</header>

                <div class="card-content">
                    $toc$
                </div>
            </div>
        </div>


        <div id="main-content" class="column is-three-quarters">
            $body$
        </div>
    </div>
</div>


$for(include-after)$
    $include-after$
$endfor$

</body>
</html>
